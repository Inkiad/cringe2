<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

           flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }     .content {
    

        .content h1 {
            color: black;
            font-size: 2rem;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1rem;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <img class="background" src="cat.png" alt="Background">
    <div class="content">
        <h1>Welcome</h1>
    </div>
    <div class="sidebar">
        <a href="#menu">Menu</a>
        <a href="#general-info">General Information</a>
    </div>
</body>
</html>
