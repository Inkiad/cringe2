<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasting Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .menu {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .menu h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .menu h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #555;
        }

        .menu p {
            font-size: 1rem;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Tasting Menu</h1>

        <h2>Appetizer</h2>
        <p>Crystalized Moonlight Salad</p>

        <h2>Entr√©e</h2>
        <p>Pan-Seared Stardust Steak with Nebula Sauce</p>

        <h2>Dessert</h2>

    </div>
</body>
</html>
